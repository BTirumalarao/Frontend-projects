<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="calculater">
        <input id="display" type="text" readonly>
    <div class="allbuttons">
        <button id="button1" style="background-color: rgb(26, 255, 0);" class="b2" onclick="clear1()">AC</button>
        <button id="button1" style="background-color: rgb(220, 44, 144);" class="b2"  onclick="addToDisplay('+')">+</button>
        <button id="button1"  style="background-color: rgb(220, 44, 144);" class="b2" onclick="addToDisplay('-')">-</button>
        <button id="button1"  style="background-color: rgb(220, 44, 144);" class="b2" onclick="addToDisplay('*')">*</button>
        <button class="b3" onclick="addToDisplay('7')">7</button>
        <button class="b3" onclick="addToDisplay('8')">8</button>
        <button class="b3" onclick="addToDisplay('9')">9</button>
        <button id="button1"  style="background-color: rgb(220, 44, 144);" class="b2" onclick="addToDisplay('/')">/</button>
        <button class="b3" onclick="addToDisplay('4')">4</button>
        <button class="b3" onclick="addToDisplay('5')">5</button>
        <button class="b3" onclick="addToDisplay('6')">6</button>
        <button id="button1"  style="background-color: rgb(220, 44, 144);" class="b2" onclick="addToDisplay('%')">%</button>
        <button class="b3" onclick="addToDisplay('1')">1</button>
        <button class="b3" onclick="addToDisplay('2')">2</button>
        <button class="b3" onclick="addToDisplay('2')">3</button>
        <button id="button1"  style="background-color: rgb(220, 44, 144);" class="b2" onclick="addToDisplay('.')" ><b >â€¢</b></button>
       <button class="b3" onclick="addToDisplay('0')">0</button>
       <button class="b3" onclick="addToDisplay('00')">00</button>
       <button class="b3" onclick="addToDisplay('000')">000</button>
       <button id="button1" style="background-color: rgb(220, 44, 144);" class="b" onclick="calculate()">=</button>
    </div>
</div>

    <script>

        const display = document.getElementById("display");

        function addToDisplay(input){
        display.value += input;
        }

        function calculate(){
            try {
                display.value=eval(display.value);
            }
            catch(error){
                display.value="Error"

            }
        }
        function clear1(){
            display.value="";
        }
    </script>
    
</body>
</html>
